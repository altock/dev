<!DOCTYPE html>

<html>
	<head>
		<title>/blog/</title>
	</head>
	
	<body>
		<h1> /blog/ </h1>
		<form method="post">
			{% for blog in blogs %}
			<div class="blog">
				<div class="blog-subject">{{blog.subject}}</div>
				<pre class="blog-content">{{blog.content}}</pre>
			</div>
			{% endfor %}
		</form>
		<hr>

		
	</body>
</html>
